              <form action="../../src/modules/cadastro-aluno.ts" method="POST" class="row g-3">
                <div class="col-md-12">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="nome" placeholder="Nome">
                    <label for="nome">Nome</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="dataNascimento" placeholder="Data Nascimento">

                </div>

                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="logradouro" placeholder="Logradouro">
                    <label for="logradouro">Logradouro</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="cep" placeholder="CEP">

                </div>
                <div class="col-12">
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Complemento" id="complemento" style="height: 100px;"></textarea>
                    <label for="complemento">Complemento</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="col-md-12">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                      <label for="cidade">Cidade</label>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="col-md-12">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="estado" placeholder="Estado">
                      <label for="estado">Estado</label>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-floating">
                    <input type="email" class="form-control" id="bairro" placeholder="Bairro">
                    <label for="bairro">Bairro</label>
                  </div>
                </div>

                  <div class="form-floating mb-3">

                      <option selected>New York</option>
                      <option value="1">Oregon</option>
                      <option value="2">DC</option>
                    </select>
                    <label for="floatingSelect">State</label>
                  </div>
                </div> -->
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="password" class="form-control" id="senha" placeholder="Senha">
                    <label for="senha">Senha</label>
                  </div>
                </div>
                
                
                <div class="text-center">
                  <button id="botaoCadastrarPessoa" type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
